<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Painting Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const repoOwner = "kevincrawfordknight";
        const repoName = "paintings/sold";
        const branch = "main"; // Change if using a different branch
        const directory = ""; // Set to the folder containing images (if in root, leave empty)

        async function fetchImages() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directory}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                const files = await response.json();
                const gallery = document.getElementById('gallery');

                files.forEach(file => {
                    if (/\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)) {
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.onclick = () => window.open(file.download_url, '_blank');
                        gallery.appendChild(img);
                    }
                });
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }

        fetchImages();
    </script>

</body>
</html>

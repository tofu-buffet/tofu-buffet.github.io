<body>
    <header>
        <h1>Welcome to Tofu Buffet!</h1>
        <p>a webcomic of square cartoons, each of whose width matches its height</p>
        <nav>

    <main>
    <div class="comic-container">
        <img style="max-width:6in;  width:100%;" id="comic-img" src="grammar-tb-framed.png" alt="Comic Image">
        <div class="button-container">
            <button id="first"><font size="+3">&lt;&lt;</font></button>
            <button id="prev"><font size="+3">Prev</font></button>
            <button id="random"><font size="+3">Random Comic</font></button>
            <button id="next" disabled><font size="+3">Next</font></button>
            <button id="last" disabled><font size="+3">&gt;&gt;</font></button>
        <div id="comic-number" style="text-align:center; margin-top:10px;"></div> <!-- Added this line -->
        </div>
    </div>
    </main>
